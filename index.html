<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Academy HTML/CSS Assessment</title>
  <link href="site.css" rel="stylesheet">
</head>

<body>
  <!-- Form Replication -->

  <form action="/pets" method="post">
    <fieldset>
      <legend>Add Pet</legend>

      <div class="formgrid">

        <label for="name">Name </label>
        <input type="text" id="name" name="pet_name">

        <label for="type">Type </label>
        <select id="type" name="pet_type">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="hamster">Hamster</option>
          <option value="other">Other</option>
          <option value="zebra">Zebra</option>
        </select>

        <label for="bio">Biography</label>
        <textarea id="bio" name="pet_bio"></textarea>

        <label for="owner-email">Owner's Email </label>
        <input type="email" id="owner-email" name="pet_owner_email">

        <button type="reset">Reset </button>

        <button id="new-pet-submit-button" type="submit">Create new pet</button>

      </div>
    </fieldset>
  </form>


  <!-- Card Replication -->
  <div class="card">
    <img class="desert" src="images/desert.jpg" alt="Sandy desert">
    <div>
      <div class="info">
        <img class="avatar" src="images/person-avatar.jpg" alt="Image of Author">
        <p class="title">Title goes here</p>
        <p class="secondary">Secondary text</p>
      </div>
      <p class="body">Greyhound divisively hello coldly wonderfully
        marginally far upon excluding.</p>

    </div>
  </div>
</body>

</html>
